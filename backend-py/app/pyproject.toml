
[tool.mypy]
python_version = "3.13"
exclude = [
    '^\.venv/',
    '^src/domain/entity/models\.py$',
]
strict = true
ignore_missing_imports = true
install_types = true
non_interactive = true

[[tool.mypy.overrides]]
module = [
    "src.domain.entity.models",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "src.middleware.auth_middleware",
    "src.infra.supabase_client",
]
disable_error_code = ["arg-type", "no-any-return", "union-attr", "call-arg", "return-value"]

[tool.ruff]
# Same as Black.
line-length = 88

# Assume Python 3.13.
target-version = "py313"

# Exclude auto-generated files
exclude = [
    "src/domain/entity/models.py",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN1",   # missing type self and cls
    "D1",     # undocumented
    "TD001",  # invalid todo tag
    "TD002",  # missing todo author
    "TD003",  # missing todo link
    "PD011",  # pandas use of dot values
    "B008",
    "COM812", # conflicts with formatter
    "S104",   # binding to all interfaces (0.0.0.0)
    "TRY002", # create your own exception
    "TRY003", # avoid specifying long messages outside exception class
    "EM101",  # exception must not use string literal
    "G004",   # logging statement uses f-string
    "BLE001", # do not catch blind exception
    "B904",   # raise exceptions with from
    "TRY300", # consider moving statement to else block
    "TRY301", # abstract raise to inner function
    "TRY401", # redundant exception object in logging
    "ARG002", # unused method argument
    "RUF001", # ambiguous unicode characters
    "RUF003", # ambiguous unicode comment
]
unfixable = [
    "F401",   # unused import
    "F841",   # unused variable
    "ERA001", # commented out code
]

logger-objects = ["src.library.logger.LOGGER"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["musubi_restapi"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
split-on-trailing-comma = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # use of assert
    "PLR2004", # magic value in comparison
    "ANN001",  # missing type annotation for function argument
    "ANN201",  # missing return type annotation
    "PLC0415", # import should be at top-level
    "SLF001",  # private member access (testing internals)
]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
docstring-code-format = true

[lint.mccabe]
max-complexity = 3

