name: core_genui
description: GenUI SDK integration with custom SSE ContentGenerator
version: 0.1.0
publish_to: none
resolution: workspace

environment:
  sdk: ^3.11.0
  flutter: ^3.41.0

dependencies:
  flutter:
    sdk: flutter

  # GenUI SDK
  genui: ^0.7.0
  json_schema_builder: ^0.1.3

  # State management
  hooks_riverpod: ^3.0.3
  riverpod_annotation: ^4.0.0

  # Immutable models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Local packages
  core_api:
    path: ../api
  core_auth:
    path: ../auth
  core_i18n:
    path: ../i18n
  core_utils:
    path: ../utils
  shared_ui:
    path: ../../shared/ui

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.7.1
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.5
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^6.0.0
