name: core_game
description: Flame game engine integration package
version: 0.1.0
publish_to: none
resolution: workspace

environment:
  sdk: ^3.11.0
  flutter: ^3.41.0

dependencies:
  flutter:
    sdk: flutter

  # Game engine
  flame: ^1.35.1
  flame_riverpod: ^5.5.2

  # State management
  hooks_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.0

  # Immutable models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Utilities
  core_utils:
    path: ../utils

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.7.1
  riverpod_generator: ^4.0.0+1
  freezed: ^3.0.0
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^6.0.0
